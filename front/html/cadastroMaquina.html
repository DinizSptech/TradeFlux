<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroMaquina.css">
    <script src="../js/cadastroMaquina.js"></script>
    <link rel="icon" href="../assets/TRADEFLUX__2_-removebg-preview 1.png">
    <title>TradeFlux - Cadastro máquina</title>

    

</head>

<body>
    <div class="container-geral">
        <div class="container-menu">
        </div>
        <div class="container-central">
            <div class="container-maquina">
                <h1 class="fCadastro">CADASTRO DE MÁQUINA</h1>
                <div class="container-inputs">
                    <div class="divs-inputs">
                        <h2>Nome:</h2>
                        <input id = "ipt_nome"type="text" class="ipt_dados">
                        <div class="msgERRO" id ="divErroNome"></div>
                    </div>
                    <div class="divs-inputs">
                        <h2>Placa Mãe:</h2>
                        <input  id ="ipt_placaMae"type="text" class="ipt_dados">
                        <div class="msgERRO" id ="divErroMae"></div>
                    </div>
                    <div class="divs-inputs">
                        <h2>Disco:</h2>
                        <input  id ="ipt_Disco"type="number" class="ipt_dados">
                        <div class="msgERRO" id ="divErroDisco"></div>
                    </div>
                    <div class="divs-inputs">
                        <h2>Ram:</h2>
                        <input  id ="ipt_Ram"type="number" class="ipt_dados">
                        <div class="msgERRO" id ="divErroRam"></div>
                    </div>
                    <div class="divs-inputs">
                        <h2>Sistema Operacional:</h2>
                        <input id="ipt_SO"type="text" class="ipt_dados">
                        <div class="msgERRO" id ="divErroSO"></div>
                    </div>
                </div>
                <button onclick="validar()" class="cadastro-button">CADASTRAR-SE</button>
            </div>
        </div>

    </div>
</body>

</html>
