<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastroUsuario.css" />
    <link rel="icon" href="../assets/TRADEFLUX__2_-removebg-preview 1.png" />
    <script src="../js/cadastroUsuario.js  "></script>
    <title>TradeFlux - Cadastro</title>
  </head>

  <body>
    <div class="container">
      <div class="sideBar">
        <div class="divLogo">
          <h2 class="tituloLogo">TradeFlux</h2>
          <img src="../assets/logoTradeFlux.png" alt="" class="logo" />
        </div>
        <div class="sideButtons">
          <!-- <button class="sideButton">Maquinas</button> -->
          <button class="sideButton">
            <a href="./inicioAdm.html">Inicio</a>
          </button>
          <button class="sideButton">
            <a href="./dashboard2.html">Dashboard Cientista</a>
          </button>
          <button class="sideButton">
            <a href="./dashboardNOC.html">Dashboard NOC</a>
          </button>
          <button class="sideButton">
            <a href="./cadastroUsuario.html">Adicionar usuarios</a>
          </button>
          <!-- <button class="sideButton">Alertas</button> -->
        </div>
        <button class="exitButton"><a href="./index.html">Sair</a></button>
      </div>
      <div class="main">
        <div class="formUsuario">
          <div class="tituloForm">Cadastrar Usuario</div>
          <div class="input">
            <span>Usuario:</span>
            <input id="ipt_nome" type="text" />
          </div>
          <div class="input">
            <span>Email:</span>
            <input id="ipt_email" type="text" />
          </div>
          <div class="input" style="text-align: center">
            <span>Selecione o Cargo:</span>
            <div class="div_selectCargo">
              <select id="select_cargo" name="" id="">
                <option selected disabled value="#">Selecione uma opção</option>
                <option value="analista">Analista</option>
                <option value="cientista">Cientista</option>
                <option value="administrador">Administrador</option>
              </select>
            </div>
            <!-- <div class="radioInputs">
              <span class="nomeInput">Analista:</span>
              <input type="radio" name="option" />
              <span class="nomeInput">Cientista:</span>
              <input type="radio" name="option" />
              <span class="nomeInput">Administrador:</span>
              <input type="radio" name="option" />
            </div> -->
          </div>
          <div class="input">
            <span>Senha:</span>
            <input id="ipt_senha" type="password" />
          </div>
          <div class="input">
            <span>Confirmar senha:</span>
            <input id="ipt_confirmSenha" type="password" />
          </div>
          <div class="buttonCadastrar">
            <button onclick="cadastrar()">Cadastrar</button>
          </div>
          <div id="erros_cadastro_usuario"></div>
          <div id="erros_cadastro_email"></div>
          <div id="erros_cadastro_cargo"></div>
          <div id="erros_cadastro_senha"></div>
          <div id="erros_cadastro_confirmsenha"></div>
        </div>
      </div>
    </div>
  </body>
</html>
