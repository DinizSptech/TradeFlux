<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroMaquina.css">
    <script src="../js/cadastroDataCenter.js"></script>
    <link rel="icon" href="../assets/TRADEFLUX__2_-removebg-preview 1.png">
    <title>TradeFlux - Cadastro máquina</title>

    

</head>

<body>
    <div class="container-geral">
        <div class="container-menu">
        </div>
        <div class="container-central">
            <div class="container-maquina">
                <h1 class="fCadastro">CADASTRO DE DATA CENTER</h1>
                <div class="container-inputs">
                    <div class="divs-inputs">
                        <h2>Nome do Data Center:</h2>
                        <input id = "ipt_nome"type="text" class="ipt_dados">
                        <div class="msgERRO" id ="divErroNome"></div>
                    </div>
                    <div class="divs-inputs">
                        <h2>CEP:</h2>
                        <input id="ipt_cep"type="text" class="ipt_dados" oninput="autoPreencherCep()">
                        <div class="msgERRO" id ="divErroCep"></div>
                    </div>
                    <div class ="divs-inputs">
                        <h2>Estado:</h2>
                        <input id="ipt_estado" disabled type="text" class="ipt_dados">
                    </div>
                    <div class ="divs-inputs">
                        <h2>Cidade:</h2>
                        <input id="ipt_cidade" disabled type="text" class="ipt_dados">
                    </div>
                    <div class ="divs-inputs">
                        <h2>Bairro:</h2>
                        <input id="ipt_bairro" disabled type="text" class="ipt_dados">
                    </div>
                    <div class ="divs-inputs">
                        <h2>Logradouro:</h2>
                        <input id="ipt_logradouro" disabled type="text" class="ipt_dados">
                    </div>
                    <div class ="divs-inputs">
                        <h2>Número:</h2>
                        <input id="ipt_numero"  type="text" class="ipt_dados">
                        <div class="msgERRO" id ="divErroNumero"></div>
                    </div>
                    <div class ="divs-inputs">
                        <h2>Complemento: (Opcional)</h2>
                        <input id="ipt_complemento" type="text" class="ipt_dados">
                    </div>
                <button onclick="continuar()" class="cadastro-button">CADASTRAR-SE</button>
            </div>
        </div>

    </div>
</body>

</html>
