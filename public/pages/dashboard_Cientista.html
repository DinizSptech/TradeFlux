<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeFlux Dashboard</title>
  <link rel="stylesheet" href="../css/menuLateralAlternativo.css" />
  <link rel="stylesheet" href="../css/dash_gerente_funcionarios_alt.css" />
  <link rel="stylesheet" href="../css/modalPerfil.css" />
  <link rel="stylesheet" href="../css/cientista.css" />
  <link rel="stylesheet" href="../css/mobileCientista.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../js/criacaoMenuLateral.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/modais.js"></script>
</head>

<body onload="mostrarRankingServidores(); contarAlertasCriticos(); contarAlertasAtencao(); carregarMenuLateral(); renderizarModalUsuario();gerarGraficoComparacao();gerarGraficoProporcao();gerarGraficoDesempenho()">
  <div id="sistema_modais">
  </div>
  <main class="container-main" id="main_page">
    
    <div id="barralateral" class="barra-lateral">
    </div>
    <div class="mainContent">
      <div class="cards">
        <div class="card"  >Alertas Críticos:
          <br>
          <div id="alertas_criticos"></div>
        </div>
        
        <div class="card" >Alertas Moderados:
          <br> 
          <div id="alertas_atencao"></div>
        </div>
        
        <div class="card" >Pico Máximo de 
          <select id="slt_pico" onchange="mudarAtributoPico()">
            <option disabled value="#">Selecione um</option>
            <option selected value="cpu">CPU (%)</option>
            <option value="ram">RAM (%)</option>
            <option value="disco">DISCO (%)</option>
          </select>
          <div id="valor_pico"></div>
        </div>
      </div>
      <div class="dashboard-sections">
        <div class="grafico-linha">
          <div class="grafico-box">
            <h3>Comparativo média de cada componente entre servidores</h3>
            <canvas id="grafico_comparacao"></canvas>
          </div>

          <div class="grafico-box">
            <h3>Ranking de uso médio de:
              <select id="slt_ranking" onchange="mudarAtributoRanking()">
                <option selected value="cpu">CPU (%)</option>
                <option value="ram">RAM (%)</option>
                <option value="disco">DISCO (%)</option>
              </select>
            </h3>
            <div id="ranking_servidores"></div>
          </div>
          
        </div>
        <div class="grafico-linha">
          
          <div class="grafico-box" style="height: 50vh">
            <h3>Média de desempenho de
              <select id="slt_desempenho" onchange="mudarAtributoDesempenho()">
                <option disabled value="#">Selecione um</option>
                <option selected value="cpu">CPU (%)</option>
                <option value="ram">RAM (%)</option>
                <option value="disco">DISCO (%)</option>
              </select>
              do Data-Center
            </h3>
            <canvas id="grafico_desempenho"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <div id="modalAlertas" class="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModalAlertas()">&times;</span>
      <h2>Histórico de Alertas</h2>
      <div id="alertasModalContent"></div>
    </div>
  </div>
    </div>
  <script src="../js/cientista.js"></script>
</main>
</body>
</html>
