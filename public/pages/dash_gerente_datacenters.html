<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeFlux - Data Centers</title>
    <link rel="stylesheet" href="../css/menuLateralAlternativo.css" />
    <link rel="stylesheet" href="../css/dash_gerente_funcionarios_alt.css" />
    <link rel="stylesheet" href="../css/modalPerfil.css" />
    <link rel="stylesheet" href="../css/mobileGerente.css">
    <!-- <script src="../script/sessao.js"></script> -->
    <link rel="stylesheet" href="../css/cadastroUsuario_copy.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="../assets/TRADEFLUX__2_cortado.png" type="image/x-icon" />
    <script src="../js/cadastroDataCenter.js"></script>
    <script src="../js/criacaoMenuLateral.js"></script>
    <script src="../js/modais.js"></script>
    
    <!-- <script src="../script/cadastroFuncionario.js" defer></script> -->
  </head>

  <body onload="renderizarModalUsuario(); carregarMenuLateral(); carregarDataCenters()">
    <div id="sistema_modais">
    </div>
    <div class="navbar">
      <i onclick="mudarIcone()" id="menu-bar">&#9776;</i> 
  </div>
    <main class="container-main" id="main_page">
      
      <div class="bgForm" id="bg_formulario">
        <div class="formUsuario" id="div_formulario">
          <i onclick="fecharModal('cadastro')" class="fechar fa-solid fa-xmark"></i>
          <div class="tituloForm">Cadastrar Data Centers</div>
          <div id="div_form_parte1">

            <div class="input">
              <span>Nome:</span>
              <input id="ipt_nome" type="text" />
            </div>
            <div class="input">
              <span>CEP:</span>
              <input id="ipt_cep" type="text" />
            </div>
            <div id="erros_cadastro_usuario"></div>
            <div class="buttonCadastrar">
              <button onclick="adicionarServidorParte1()" id="botaoCadastro">
                Verificar CEP
              </button>
          </div>
          </div>
        
        <div id="div_form_parte2">
          <div id="form_colunas">

            <div id="coluna1_form">
              
              <div class="input">
                <span>Logradouro:</span>
                <input id="ipt_logradouro" type="text" />
              </div>
              <div class="input">
                <span>Bairro:</span>
                <input id="ipt_bairro" type="text" />
              </div>
              <div class="input">
                <span>Cidade:</span>
                <input id="ipt_cidade" type="text" />
              </div>
            </div>
            <div id="coluna2_form">
              
              <div class="input">
                <span>UF:</span>
                <input id="ipt_uf" type="text" />
              </div>
            <div class="input">
              <span>Numero:</span>
              <input id="ipt_numero" type="text" />
            </div>
            <div class="input">
              <span>Complemento:</span>
              <input id="ipt_complemento" type="text" />
            </div>
          </div>
          </div>
          <div class="buttonCadastrar">
            <button onclick="adicionarServidorParte2()" id="botaoCadastro2">
              Salvar DataCenter
            </button>
          </div>
          <!-- Deixar o Segundo invisível -->
        </div>
      </div>
    </div>
      <div class="bgForm" id="bg_formulario_edicao">
        <div class="formUsuario">
          <div class="tituloForm">Editar Servidor</div>
          <div class="input">
            <span>Servidor:</span>
            <input id="ipt_nome" type="text" />
          </div>
          <div class="input">
            <span>Quantidade de componentes:</span>
            <input id="ipt_qtdComponentesEdicao" type="text" />
          </div>
          <div class="buttonCadastrar">
            <button onclick="fecharModal('edicao')">Salvar</button>
          </div>
          <!-- <div id="erros_cadastro_usuario"></div> -->
          <!-- <div id="erros_cadastro_confirmsenha"></div> -->
        </div>
      </div>
      <div id="barralateral" class="barra-lateral"></div>
      <div class="mainContent">
        <div class="container-title">
          <h1>Data Centers</h1>
        </div>
        <div class="containerFiltro">
          <div class="container-btnCadastro">
            <button id="btnCadastro" class="btn-cadastro" onclick="abrirModal('cadastro')">
              <i class="fa-solid fa-circle-plus"></i> Adicionar Data Center
            </button>
          </div>
        </div>
        <div id="div_containerEsteiras" class="containerEsteiras">
          <table id="tabelaFuncionarios">
            <thead>
              <tr>
                <th>Data Center</th>
                <th>Servidores Cadastrados</th>
                <th>Status</th>
                <th>Monitoramento</th>
                <!-- <th class='tableIcons'>Editar</th> -->
                <!-- <th class='tableIcons'>Excluir</th> -->
              </tr>
            </thead>
            <tbody id="bodyTabela"></tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
<script>
  // var resultado = [
  //   {
  //     nome: "Tobias Boss",
  //     nomeFantasia: "B3",
  //   },
  // ];

  var dataCenters = [
    {
      idDataCenter: 1,
      nome: "Data_Center1",
      Servidores: "2",
      status: "Estável",
      monitoramento: "Ativo",
    },

    {
      idDataCenter: 2,
      nome: "Data_Center2",
      Servidores: "3",
      status: "Perigo",
      monitoramento: "Inativo",
    },

    {
      idDataCenter: 3,
      nome: "Data_Center3",
      Servidores: "1",
      status: "Estável",
      monitoramento: "Inativo",
    },

    {
      idDataCenter: 4,
      nome: "Data_Center4",
      Servidores: "2",
      status: "Crítico",
      monitoramento: "Ativo",
    },
  ];

  function carregarDataCenters() {
    for (var i = 0; i < dataCenters.length; i++) {
      bodyTabela.innerHTML += `
            <tr>
            <td>${dataCenters[i].nome}</td>
            <td>${dataCenters[i].Servidores}</td>
            <td style="color: ${dataCenters[i].status == 'Estável' ? '#2ecc71' : dataCenters[i].status == 'Perigo' ? '#f39c12' : '#e74c3c'};">${dataCenters[i].status}</td>
            <td style="color: ${dataCenters[i].monitoramento == 'Ativo' ? '#2ecc71' : '#e74c3c'};">${dataCenters[i].monitoramento}</td>
            <td class='tableIcons'> <i class="fa-solid fa-pencil" onclick="abrirModal('edicao'); editarFuncionario(${dataCenters[i].idUsuario}, '${dataCenters[i].nome}', '${dataCenters[i].email}', '${dataCenters[i].senha}', '${dataCenters[i].cargo}', '${dataCenters[i].status}')" ></i></td>
            <td class='tableIcons deletarUser'><i class="fa-solid fa-trash"  onclick='abrirModal('edicao'); deletar(${dataCenters[i].idUsuario})'></i></td>
            </tr>
            `;
    }
  }
</script>
