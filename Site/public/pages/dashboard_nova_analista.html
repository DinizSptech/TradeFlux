    <link rel="stylesheet" href="../css/dsahboard_nova_analista.css">

<body onload="renderizarModalUsuario();carregarMenuLateral(); ordenarTabela('criticidade'); loadEvents()">
    <div id="sistema_modais">
    </div>
    <div class="navbar" id="div_navbar">
        <i onclick="mudarIcone()" id="menu-bar">&#9776;</i>
        <div class="container_perfil_menu" id="modal_perfil">
            <i class="fa-solid fa-bell" onclick="abrirModal('notificacoes')"></i>
            <span class="barraVertical"></span>
            <div class="button_perfil_nav_bar" onclick="abrirModal('perfil')">
            <img class="imgPerfil" id="rogerioCientista2" style="display: none; border-radius: 50%;" src="../assets/icons_protopersonas/rogerioCientista.png" alt="" height="80"/>
            <img class="imgPerfil" id="jenniferADM2"      style="display: none; border-radius: 50%;" src="../assets/icons_protopersonas/jenniferADM.png" alt="" height="80"/>
            <img class="imgPerfil" id="juliaAnalista2"    style="display: none; border-radius: 50%;" src="../assets/icons_protopersonas/juliaAnalista.png" alt="" height="80"/>
              <i class="fa-solid fa-chevron-down"></i>
            </div>

    <!-- <div class="background-modal">
      <div class="modal-info"></div>
    </div> -->
    <main class="container-main" id="main_page">
        <div id="barralateral" class="barra-lateral">
            <!-- Menu lateral será carregado via JavaScript --> 
        </div>
        <div class="mainContent">
            <div class="central">

<div class="section-head">
  <div class="card">
    <div class="cardHeader">
      <h2>Monitoramento em tempo real dos 10 servidores mais críticos</h2>

      <button class="expandButton" onclick="expandirServidor()">Expandir servidor</button>

    </div>
    <table class="tabelaMonitoramento">

      <thead>

        <tr>
          <th style='border-left: 3px solid black;' class="titleTable" onclick="ordenarTabela('nome')">Nome</th>
          <th class="titleTable" onclick="ordenarTabela('criticidade')">Criticidade <svg width="12" style='margin-left: 4px; height: 8px; transform: rotate(180deg)' viewBox="0 0 22 13" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
        d="M9.78825 12.5399L0.3417 3.09327C-0.1139 2.63767 -0.1139 1.89903 0.3417 1.44348L1.44349 0.341688C1.89831 -0.113133 2.63545 -0.114009 3.09134 0.339744L10.6132 7.82634L18.135 0.339744C18.5909 -0.114009 19.328 -0.113133 19.7828 0.341688L20.8846 1.44348C21.3402 1.89908 21.3402 2.63772 20.8846 3.09327L11.4381 12.5399C10.9825 12.9954 10.2439 12.9954 9.78825 12.5399Z"
        fill="#272727" />
        </svg></th>
          <th class="titleTable" onclick="ordenarTabela('tempoAtivo')"> <div style="display: flex; flex-direction: column; align-items: center;"> <span>Tempo Ativo</span>  <span>(dd-HH-MM)</span></div></th>
          <th class="titleTable" onclick="ordenarTabela('cpu')">Cpu %</th>
          <th class="titleTable" onclick="ordenarTabela('ram')">Ram %</th>
          <th class="titleTable" onclick="ordenarTabela('disco')">Disco %</th>
          <th class="titleTable" onclick="ordenarTabela('download')">Download (GB/s)</th>
          <th class="titleTable" onclick="ordenarTabela('upload')">Upload (GB/s)</th>
        </tr>

      </thead>

      <tbody id="spawnpointTabela"></tbody>

    </table>
  </div>

  <div style="background-color: black; height: 20px; width: 20px;"></div>
</div>

<div class="section-linhas">
								<div class="box mt-4">
									<div id="linechart-fisico"> </div>
								</div>
                								<div class="box mt-4">
									<div id="linechart-rede"> </div>
								</div>
						</div>
</div>
          
        </div>
        </div>
    </main>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>

// variaveis estéticas
 var stroke =  {
    curve: "smooth",
    width: 5,
    lineCap: "butt"
  }

  var marcadores = {
    size: 0,
    hover: {
      size: 0
    }
  }

  var toolbar = {
      show: true,
      offsetX: 20,
      offsetY: 7
    }

    var altura = '300'
    var largura = '432'
    var velocidade = 200
// CONFIGURA O GRÁFICO DE LINHAS DE COMPONENTES
window.Apex = {
  chart: {
    foreColor: "#2b2b2b",
    toolbar: {
      show: false
    }
  },
  colors: ["#FCCF31", "#17ead9", "#f02fc2"],
  stroke: {
    width: 3
  },
  dataLabels: {
    enabled: false
  },
  grid: {
    borderColor: "#40475D"
  },
  xaxis: {
    axisTicks: {
      color: "#333"
    },
    axisBorder: {
      color: "#333"
    }
  },
  fill: {
    type: "gradient",
    gradient: {
      gradientToColors: ["#F55555", "#6078ea", "#6094ea"]
    }
  },
  tooltip: {
    theme: "dark"
  },
  yaxis: {
    decimalsInFloat: 2,
    opposite: true,
    labels: {
      offsetX: -10
    }
  }
};

var optionsLineFisico = {
  chart: {
    height: altura,
    width: largura,
    type: "line",
    stacked: false,
    animations: {
      enabled: true,
      easing: "linear",
      dynamicAnimation: {
        speed: velocidade
      }
    },
    dropShadow: {
      enabled: true,
      opacity: 0.3,
      blur: 5,
      left: -7,
      top: 22
    },
    events: {
      animationEnd: function (chartCtx) {

        // Cria os dados novos?
        const newData1 = chartCtx.w.config.series[0].data.slice();
        newData1.shift();
        const newData2 = chartCtx.w.config.series[1].data.slice();
        newData2.shift();
        const newData3 = chartCtx.w.config.series[2].data.slice();
        newData3.shift();
        console.log(chartCtx)

      }
    },
    toolbar: toolbar,
    zoom: {
      enabled: false
    }
  },
  dataLabels: {
    enabled: false
  },
  stroke: stroke,
  markers: marcadores,
  series: [
    {
      name: "CPU",
      data: generateMinuteWiseTimeSeries(
        new Date("12/12/2016 00:20:00").getTime(),
        12
      )
    },
    {
      name: "RAM",
      data: generateMinuteWiseTimeSeries(
        new Date("12/12/2016 00:20:00").getTime(),
        12
      )
    },
    {
      name: "Disco",
      data: generateMinuteWiseTimeSeries(
        new Date("12/12/2016 00:20:00").getTime(),
        12
      )
    }
  ],
  xaxis: {
    type: "datetime",
    range: 2700000
  },
  title: {
    text: "Componentes",
    align: "left",
    offsetY: -8,
    style: {
      fontSize: "30px"
    }
  },
  subtitle: {
    text: "Percentual",
    floating: true,
    align: "right",
    offsetY: 0,
    style: {
      fontSize: "22px"
    }
  },
  legend: {
    show: true,
    floating: true,
    horizontalAlign: "left",
    onItemClick: {
      toggleDataSeries: false
    },
    position: "top",
    offsetY: -35,
    offsetX: 0
  }
};

var chartLineFisico = new ApexCharts(
  document.querySelector("#linechart-fisico"),
  optionsLineFisico
);
chartLineFisico.render();

window.setInterval(function () {

  /* Importante */
  chartLineFisico.updateSeries([
    {
      data: [
        ...chartLineFisico.w.config.series[0].data,
        [chartLineFisico.w.globals.maxX + 300000, getRandom()]
      ]
    },
    {
      data: [
        ...chartLineFisico.w.config.series[1].data,
        [chartLineFisico.w.globals.maxX + 300000, getRandom()]
      ]
    },
    {
      data: [
        ...chartLineFisico.w.config.series[2].data,
        [chartLineFisico.w.globals.maxX + 300000, getRandom()]
      ]
    }
  ]);

}, 3000);


// CONFIGURA O GRÁFICO DE LINHAS DE REDE
window.Apex = {
  chart: {
    foreColor: "#2b2b2b",
    toolbar: {
      show: false
    }
  },
  colors: ["#2160D5", "#8233C2"],
  stroke: {
    width: 3
  },
  dataLabels: {
    enabled: false
  },
  grid: {
    borderColor: "#40475D"
  },
  xaxis: {
    axisTicks: {
      color: "#333"
    },
    axisBorder: {
      color: "#333"
    }
  },
  fill: {
    type: "gradient",
    gradient: {
      gradientToColors: ["#F55555", "#6078ea"]
    }
  },
  tooltip: {
    theme: "dark"
  },
  yaxis: {
    decimalsInFloat: 2,
    opposite: true,
    labels: {
      offsetX: -10
    }
  }
};

var optionsLineRede = {
  chart: {
    height: altura,
    width: largura,
    type: "line",
    stacked: false,
    animations: {
      enabled: true,
      easing: "linear",
      dynamicAnimation: {
        speed: velocidade
      }
    },
    dropShadow: {
      enabled: true,
      opacity: 0.3,
      blur: 5,
      left: -7,
      top: 22
    },
    events: {
      animationEnd: function (chartCtx) {

        // Cria os dados novos?
        const newData1 = chartCtx.w.config.series[0].data.slice();
        newData1.shift();
        const newData2 = chartCtx.w.config.series[1].data.slice();
        newData2.shift();
        console.log(chartCtx)

      }
    },
    toolbar: toolbar,
    zoom: {
      enabled: false
    }
  },
  dataLabels: {
    enabled: false
  },
  stroke: stroke,
  markers: marcadores,
  series: [
    {
      name: "Upload",
      data: generateMinuteWiseTimeSeries(
        new Date("12/12/2016 00:20:00").getTime(),
        12
      )
    },
    {
      name: "Download",
      data: generateMinuteWiseTimeSeries(
        new Date("12/12/2016 00:20:00").getTime(),
        12
      )
    }
  ],
  xaxis: {
    type: "datetime",
    range: 2700000
  },
  title: {
    text: "Velocidade de rede",
    align: "left",
    offsetY: -5,
    style: {
      fontSize: "28px",
      textWrap: true
    }
  },
  subtitle: {
    text: "Percentual",
    floating: true,
    align: "right",
    offsetY: 0,
    style: {
      fontSize: "22px"
    }
  },
  legend: {
    show: true,
    floating: true,
    horizontalAlign: "left",
    onItemClick: {
      toggleDataSeries: false
    },
    position: "top",
    offsetY: -35,
    offsetX: 0
  }
};

var chartLineRede = new ApexCharts(
  document.querySelector("#linechart-rede"),
  optionsLineRede
);
chartLineRede.render();

window.setInterval(function () {

  /* Importante */
  chartLineRede.updateSeries([
    {
      data: [
        ...chartLineRede.w.config.series[0].data,
        [chartLineRede.w.globals.maxX + 300000, getRandom()]
      ]
    },
    {
      data: [
        ...chartLineRede.w.config.series[1].data,
        [chartLineRede.w.globals.maxX + 300000, getRandom()]
      ]
    }
  ]);

}, 3000);

</script>
