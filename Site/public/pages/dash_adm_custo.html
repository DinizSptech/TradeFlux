<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Data Center</title>
    <link rel="stylesheet" href="../css/barra_lateral.css" />
    <link rel="stylesheet" href="../css/dashAdmCusto.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>

  <body onload="gerarGrafico(); carregarMenuLateral(); exibir(24)">
    <div id="barralateral" class="barra-lateral"></div>
    <main class="dashboard-container">
      <div class="kpis">
        <div class="kpi">
          Custo por hora manutenção<br /><strong
            >Data Center <span id="data_center_custo"></span>:
            <span id="custo_hora_manutencao"></span>
          </strong>
        </div>
        <div class="kpi">
          Tempo médio manutenção<br /><strong
            >Data Center <span id="data_center_tempo"></span>:
            <span id="tempo_medio_manutencao"></span>
          </strong>
        </div>
        <div class="kpi">
          Custo total<br /><strong
            >Data Center <span id="data_center_total"></span>:
            <span id="custo_total"></span
          ></strong>
        </div>
      </div>
      <div class="filtros-e-grafico">
        <div class="filtros">
          <button onclick="exibir(24)">Últimas 24 horas</button>
          <button onclick="exibir(7)">Últimos 7 dias</button>
          <button onclick="exibir(30)">Últimos 30 dias</button>
        </div>
        <div class="filtros">
          <button onclick="exibir(1)">Data Center 1</button>
          <button onclick="exibir(2)">Data Center 2</button>
          <button onclick="exibir(3)">Data Center 3</button>
        </div>
        <div id="grafico"></div>
      </div>
      <div class="investir">
        Investir no Data Center 000: menor custo por hora de manutenção no
        período analisado
      </div>
    </main>
    <script src="../js/barra_lateral.js"></script>
    <script src="../js/dashAdmCusto.js"></script>
  </body>
</html>
