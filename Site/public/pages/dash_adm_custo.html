<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Data Center</title>
    <link rel="stylesheet" href="../css/barra_lateral.css" />
    <link rel="stylesheet" href="../css/dashAdmCusto.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body onload="gerarGrafico(); carregarMenuLateral()">
    <div id="barralateral" class="barra-lateral"></div>
    <main class="dashboard-container">
      <div class="kpis">
        <div class="kpi">
          Custo por hora manutenção<br /><strong>Data Center 1: R$ 20</strong>
        </div>
        <div class="kpi">
          Tempo médio manutenção<br /><strong>Data Center 1: 1,6 h</strong>
        </div>
        <div class="kpi">
          Custo total<br /><strong>Data Center 1: R$1000</strong>
        </div>
      </div>
      <div class="filtros-e-grafico">
        <div class="filtros">
          <button>Últimas 24 horas</button>
          <button>Últimos 7 dias</button>
          <button>Últimos 30 dias</button>
          <button onclick="exibir()">Exibir</button>
        </div>
        <div id="grafico"></div>
      </div>
      <div class="investir">
        Investir no Data Center 1: menor custo por hora de manutenção no período
        analisado
      </div>
    </main>
    <script src="../js/barra_lateral.js"></script>
    <script src="../js/dashAdmCusto.js"></script>
  </body>
</html>
